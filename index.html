<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <link rel="stylesheet" href="/css/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOF Overlay</title>
</head>
<body>
  <div class="main">
    <div class="team">
      <div class="card">
        <select name="char-1" id="first-char" onchange="imprime(this.id)"></select>
        <div class="char-icon-1">
          <div class="tempo-1">
            <span class="contador">1234</span>
          </div>
        </div>
        <input type="text" maxlength="1" id="arma-1" onclick="limpaCampo(this.id)">
      </div>
      <div class="card">
        <select name="char-1" id="second-char" onchange="imprime(this.id)"></select>
        <div class="char-icon-2">
          <div class="tempo-2">
            <span class="contador"></span>
          </div>
        </div>
        <input type="text" maxlength="1" id="arma-2" onclick="limpaCampo(this.id)">
      </div>
      <div class="card">
        <select name="char-1" id="third-char" onchange="imprime(this.id)"></select>
        <div class="char-icon-3">
          <div class="tempo-3">
            <span class="contador"></span>
          </div>
        </div>
        <input type="text" maxlength="1" id="arma-3" onclick="limpaCampo(this.id)">
      </div>
    </div>
  </div>
  
  <script src="js/database.js"></script>
  <script src="js/index.js"></script>
  <script src="js/skills.js"></script>
</body>
</html>
